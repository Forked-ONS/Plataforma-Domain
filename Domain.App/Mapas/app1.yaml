cliente:
  model: tb_client
  fields:
    nome:
      column: nm_client
      required: true
    sobrenome:
      column: lst_name
      required: true
    contas:
      type: include
      model: conta
    nomeCompleto:
      type: function
      eval: (client,acc)=> client.nome + " " + client.sobrenome
  filters:
    byName:l
      nome: :nome
    umOuOutro:      
      $or:
        - nome:
            $eq: :nome1
        - nome:
            $eq: :nome2

conta:
  model: tb_account
  fields:
    saldo:
      column: vl_balance

