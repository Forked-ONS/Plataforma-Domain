cliente:
  model: tb_client
  fields:
    nome:
      column: nm_client
      required: true
    sobrenome:
      column: lst_name
      required: true
    contas:
      type: include
      model: conta
    nomeCompleto:
      type: function
      eval: (client,acc)=> client.nome + " " + client.sobrenome
conta:
  model: tb_accounts
  fields:
    saldo:
      column: vl_balance

